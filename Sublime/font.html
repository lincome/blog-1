<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>字体设置 - Sublime Text 2文档</title>
		<link rel="stylesheet" type="text/css" href="sublime_docs.css">
	</head>
	<body>
		<p class="contents"><a href="index.html">目录</a></p>
		<h1>字体设置</h1>
		<h3>概述</h3>
		<p>可以通过添加这几行到<span class="menu">Preferences/Settings - User</span>:
		<pre>
	"font_face": "Courier New",
	"font_size": 10
		</pre>
		改变字体，当你保存时字体就会变了。
		<p>你可以通过浏览 <span class="menu">Preferences/Settings - Default</span>来查看其它要改变的配置。 在Sublime Text 2中有很多东西可以被定制的。
	</body>
</html>
