<div class="modal-dialog wt400">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">通过豆瓣网的搜索结果：</h4>
		</div>
		<form role="form" class="form-horizontal" method="post" action="{:U('update')}">
			<div class="modal-body">
				<empty name="list">
				<span class="label label-warning">没有《{$key}》的结果</span>
				<else />
				<div id="search_result">
					<div id="search_list">
						<volist name="list" id="vo">
							<div class="media">
								<a class="pull-left" href="#">
									<img class="media-object" src="{$vo.images.small}">
								</a>
								<div class="media-body pull-left">
									<h4 class="media-heading">{$vo.title} 年份-{$vo.year}</h4>
									{$vo.summary|msubstr=###,0,70}
								</div>
								<div class="pull-right right">
									<div class="input-append">
								  		<input type="date" class="input-medium time" name="ctime" value="{:date('Y-m-d', $vo['ctime'])}" >
								  		<!-- <span class="add-on"><i class="icon-th"></i></span> -->
									</div>
									<eq name="vo.is_published" value="1">
									<button class="btn btn-mini btn-success" onclick="return false;">已看</button>
									<else />
									<button class="btn btn-mini" movie_id="{$vo.id}" onclick="ajaxToggle(this);return false;" data-loading-text="正在记忆中...">看了</button>
									</eq>
								</div>
							</div>
						</volist>
					</div>
				</div>
				</empty>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</form>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
