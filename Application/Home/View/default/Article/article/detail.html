<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview">
		<div class="container">
			<h2>{$info.title}</h2>
			<p>
				<span  class="pull-left">
					<span class="author">{$info.uid|get_username}</span>
					<span> 发表于 {$info.create_time|date='Y-m-d H:i',###}</span>
				</span>
				<span class="pull-right">
					<article:prev name="prev" info="info">
                        <a href="{:U('?id='.$prev['id'])}">上一篇</a>
                    </article:prev>
                    <article:next name="next" info="info">
                        <a href="{:U('?id='.$next['id'])}">下一篇</a>
                    </article:next>
				</span>
			</p>
		</div>
	</header>
</block>

<block name="main">
	<article class="post">
        <h1 class="post-title"><a href="http://localhost/typecho/index.php/archives/1/">欢迎使用 Typecho</a></h1>
        <ul class="post-meta">
            <li>作者：admin</li>
            <li>时间：January 24, 2014</li>
            <li>分类：<a href="http://localhost/typecho/index.php/category/default/">默认分类</a></li>
        </ul>
        <div class="post-content">
            <p>如果您看到这篇文章,表示您的 blog 已经安装成功.</p>
        </div>
        <p class="tags">标签：none</p>
    </article>
    <div class="span9 main-content">
        <!-- Contents
        ================================================== -->
        <section id="contents">{$info.content}</section>
        <hr/>
        {:hook('documentDetailAfter',$info)}
    </div>
</block>
