<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<li class="active">
			<a href="{:U('category/'.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$cate.title_show}({$cate.article_num})
			</a>
		</li>
	<else/>
		<li>
			<a href="{:U('category/'.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$cate.title_show}({$cate.article_num})
			</a>
		</li>
	</eq>
</volist>
