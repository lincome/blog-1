<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>主题管理</h2>
    </div>

    <div class="col-mb-12">
        <div class="typecho-table-wrap">
            <table class="typecho-list-table typecho-theme-list">
                <colgroup>
                    <col width="35%">
                    <col>
                </colgroup>

                <thead>
                    <tr>
                        <th>截图</th>
                        <th>详情</th>
                    </tr>
                </thead>

                <tbody>
                    <volist name="list" id="vo">
                        <tr id="theme-{$vo.name}" <eq name="activated" value="$key">class="current"</eq>>
                            <td valign="top">
                                <img src="{$vo.screen}" alt="{$vo.name}" height=225>
                            </td>
                            <td valign="top">
                                <h3>{$vo.package}</h3>
                                <cite>
                                    作者: <a href="{$vo.link}" target="_blank">{$vo.author}</a> &nbsp;&nbsp;版本: {$vo.version}
                                </cite>
                                <p>{$vo.desc}</p>
                                <p>
                                    <a class="edit" href="{:U('edit?name='.$vo['name'])}">编辑</a> &nbsp;
                                    <!-- <neq name="activated" value="$key"> -->
                                        <a class="activate ajax-get" href="{:U('active?name='.$vo['name'])}">启用</a>
                                    <!-- </neq> -->
                                </p>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>

</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        // highlight_subnav('{:U('index')}');
    </script>
</block>
